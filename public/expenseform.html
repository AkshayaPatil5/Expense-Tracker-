<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    h1 {
      color: #343a40;
    }
    label {
      font-weight: bold;
      color: #343a40;
    }
    .form-control {
      margin-bottom: 10px;
    }
    button.btn-primary {
      background-color: #007bff;
      border: none;
    }
    button.btn-primary:hover {
      background-color: #0056b3;
    }
    table.table {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    table.table thead th {
      background-color: #343a40;
      color: #fff;
    }
    table.table tbody td {
      color: #343a40;
    }
    table.table tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    table.table tbody tr:nth-child(even) {
      background-color: #fff;
    }
    table.table td:last-child {
      text-align: center;
    }
    button.delete-button {
      background-color: #d9534f;
      border: none;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    button.delete-button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Expense Tracker</h1>
    <form id="expenseForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="expenseAmount">Expense Amount:</label>
          <input type="number" class="form-control form-control-sm" id="expenseAmount" required>
        </div>
        <div class="form-group col-md-4">
          <label for="expenseDescription">Expense Description:</label>
          <input type="text" class="form-control form-control-sm" id="expenseDescription" required>
        </div>
        <div class="form-group col-md-4">
          <label for="expenseCategory">Expense Category:</label>
          <select class="form-control form-control-sm" id="expenseCategory">
            <option value="Salary">Salary</option>
            <option value="Travelling">Travelling</option>
            <option value="Shopping">Shopping</option>
            <option value="Food">Food</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <div class="mt-4">
      <h2>Expense Table</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
         
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const expenseForm = document.getElementById("expenseForm");
      const expensesList = document.getElementById("expenseTableBody");

      expenseForm.addEventListener("submit", function (event) {
        event.preventDefault();
        
        const amount = document.getElementById("expenseAmount").value;
        const description = document.getElementById("expenseDescription").value;
        const category = document.getElementById("expenseCategory").value;

        const expenseData = {
          amount,
          description,
          category
        };

        saveExpense(expenseData);
      });

      function saveExpense(expenseData) {
        axios
          .post("http://localhost:3000/expense/add-expense", expenseData)
          .then((response) => {
            console.log(response);
            fetchExpenses();
          })
          .catch((err) => {
            console.error(err);
          });
      }

      function fetchExpenses() {
        axios
          .get("http://localhost:3000/expense/get-expenses")
          .then((response) => {
            console.log(response);
            const expenses = response.data.allExpenses;
            renderExpenses(expenses);
          })
          .catch((err) => {
            console.error(err);
          });
      }

      function renderExpenses(expenses) {
        expensesList.innerHTML = "";
        expenses.forEach((expense) => {
          showExpenseOnScreen(expense);
        });
      }

      function showExpenseOnScreen(expense) {
        const row = document.createElement("tr");
        
        const amountCell = document.createElement("td");
        amountCell.textContent = expense.amount;
        row.appendChild(amountCell);
        
        const descriptionCell = document.createElement("td");
        descriptionCell.textContent = expense.description;
        row.appendChild(descriptionCell);
        
        const categoryCell = document.createElement("td");
        categoryCell.textContent = expense.category;
        row.appendChild(categoryCell);
        
        const actionCell = document.createElement("td");
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "delete-button";
        deleteButton.addEventListener("click", function() {
          deleteUser(expense.id);
        });
        actionCell.appendChild(deleteButton);
        row.appendChild(actionCell);

        expensesList.appendChild(row);
      }

      function deleteUser(expenseId) {
        console.log(`expenseId: ${expenseId}`);
        axios.delete(`http://localhost:3000/expense/delete-expense/${expenseId}`)
          .then((response) => {
            removeExpenseFromScreen(expenseId);
          })
          .catch((error) => {
            console.log(error);
          });
      }

      function removeExpenseFromScreen(expenseId) {
        const row = document.querySelector(`tr[data-expense-id="${expenseId}"]`);
        if (row) {
          row.remove();
        }
      }

      fetchExpenses();
    });
  </script>
</body>
</html>
