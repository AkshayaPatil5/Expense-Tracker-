<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Login</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p id="quote">Never spend your money before you have it</p>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                
                <div class="infield">
                    <input type="text" name="name" placeholder="Name" id="name" required  />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="email" required autocomplete="username"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="Password" required
                        autocomplete="current-password" />
                    <label></label>
                </div>
                <div class="msg" id="signupmessage"></div>
                <button id="signup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                
                <span>use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="loginemail" required autocomplete="username" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="loginpassword" required
                        autocomplete="current-password" class="form-control" />
                    <label></label>
                </div>
                <div class="msg" id="message"></div>
                <a href="forgotpassword.html" class="forgot" id="forgotpassword">Forgot your password?</a>
                <button id="login">Login</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="loginandsignuppara">Welcome Back!</h1>
                    <button class="login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <p class="para">Track your expenses with us</p>
                    <button class="signup">Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    <!-- JavaScript code -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./signup.js"></script>
        
   
</body>

</html>
